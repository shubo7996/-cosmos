{% extends "base.html" %}

{% load bootstrap3 %}

{% block mainContent %}

<div class = "container">
    <h1> Hello! Lets Sign Up </h1>
    <form method = "POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type = "submit" class = "btn btn-primary" value = "Sign Up">
    </form>
</div>

{% endblock %}
