{% extends "base.html" %}

{% load bootstrap3 %}

{% block mainContent %}

{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<div class = "container">
    <h1> Hello! Lets Login </h1>
    <form method = "POST" action = "{%url 'login' %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type = "submit" class = "btn btn-primary" value = "Login">
    </form>
</div>

{% endblock %}
